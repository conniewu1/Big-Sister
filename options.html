<!doctype html>
<html>
  <head>
    <title>Encouragement Notification Options</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="options.js"></script>
    <style>
    body {
        background-color:rgb(168, 255, 212);
    }
    </style>
  </head>
  <body>
    <h1>
      <p style="text-align:center;"><img src="64.png" width = "400" height = "400" >
    </h1>
    <h2><center><font size = "5" face="trebuchet ms" color=#474747>Notification Options</font></center></h2>
    <form id="options"> <center>
      <!--<input type="checkbox" name="isActivated" checked>-->
      Display a notification every
      <select name="frequency">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>10</option>
        <option>15</option>
        <option>20</option>
        <option>25</option>
        <option>30</option>
      </select>
      minute(s).
    </center>
    </form>
  </body>
</html>
